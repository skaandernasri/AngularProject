<p>apartments works!</p>
<table class="table"> 
      <tr>
          <th>id</th>
          <th>appatNum</th>
          <th>floorNum</th>
          <th>surface</th>
          <th>terrace</th>
          <th>surfaceTerrace</th>
          <th>category</th>
      </tr>
      <tr *ngFor="let a of listApartments">
        
        <ng-container *ngIf="a.residence.id==id">
        <td>{{a.id}}</td>
        <td>{{a.appartNum}}</td>
        <td>{{a.floorNum}}</td>
        <td>{{a.surface}}</td>
        <td>{{a.terrace}}</td>
        <td>{{a.surfaceTerrace}}</td>
        <td>{{a.category}}</td>
        </ng-container>
        
      </tr>
  </table>
